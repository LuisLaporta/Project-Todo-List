<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Luis Laporta</title>
  <link rel="website icon" type="png" href="./1950715.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

    <div>
      <input type="text" id="texto-tarefa" placeholder="Ensira a Tarefa aqui">
      <button type="submit" id="criar-tarefa">Adicionar</button>
    </div>

    <div id="lista">
      <ol id="lista-tarefas"></ol>
    </div>

    <div id="btns">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">UP</button>
      <button id="mover-baixo">DOWN</button>
      <button id="remover-finalizados">Limpa Finalizados</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
